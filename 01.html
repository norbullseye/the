    <button hidden style="height:40px;width:200px;"type="button"onclick="dsjc()"id="ks"class="button">下一步</button>

<script>
    ds=20;
    IQ=0;
    yanzhi=0;
    jiankang=0;
    xinqing=10;
    month=9;
    week=1;
    event=0;
    sci=5;
    la=5;

        function end()//重新开始
        {
            location.reload();
        }
        function a1()//隐藏开始按钮，显示选关
        {
        document.getElementById("b").hidden=true;
        document.getElementById("no1").hidden=false;
           }
        function c1()//随机生成，天赋选择
        {
        document.getElementById("a").innerHTML="选择你想要的天赋";
        document.getElementById("no1").hidden=true;
        var number1 = Math.random();//随机数生成
        number1 = Math.ceil(number1 * 101);

    if (number1>0 && number1<10)
{
	document.getElementById("t1").hidden=false;
    document.getElementById("t5").hidden=false;
    document.getElementById("t3").hidden=false;
}
else if (number1>=10 && number1<20)
{
	document.getElementById("t12").hidden=false;
    document.getElementById("t6").hidden=false;
    document.getElementById("t3").hidden=false;
}
else if (number1>=20 && number1<30)
{

    document.getElementById("t5").hidden=false;
}
else if (number1>=30 && number1<40)
{
    document.getElementById("t5").hidden=false;
    document.getElementById("t15").hidden=false;
    document.getElementById("t4").hidden=false;
}
else if (number1>=40 && number1<50)
{
    document.getElementById("t8").hidden=false;

    document.getElementById("t1").hidden=false;
}
else if (number1>=50 && number1<60)
{
    document.getElementById("t6").hidden=false;
    document.getElementById("t14").hidden=false;
    document.getElementById("t8").hidden=false;
}
else if (number1>=60 && number1<70)
{
    document.getElementById("t7").hidden=false;
    document.getElementById("t14").hidden=false;
    document.getElementById("t13").hidden=false;
}
else if (number1>=70 && number1<80)
{
    document.getElementById("t4").hidden=false;
    document.getElementById("t12").hidden=false;
    document.getElementById("t7").hidden=false;
}
else if (number1>=80 && number1<90)
{
    document.getElementById("t1").hidden=false;
    document.getElementById("t12").hidden=false;
    document.getElementById("t9").hidden=false;
}
else if (number1>=90 && number1<100)
{
    document.getElementById("t7").hidden=false;
    document.getElementById("t9").hidden=false;
    document.getElementById("t5").hidden=false;
}


        }

             twgl = true;
            yc();

        function yc(){
            document.getElementById("t1").hidden=true;
            document.getElementById("t2").hidden=true;
            document.getElementById("t3").hidden=true;
            document.getElementById("t4").hidden=true;
            document.getElementById("t5").hidden=true;
            document.getElementById("t6").hidden=true;
            document.getElementById("t7").hidden=true;
            document.getElementById("t8").hidden=true;
            document.getElementById("t9").hidden=true;
            document.getElementById("t10").hidden=true;
            document.getElementById("t11").hidden=true;
            document.getElementById("t12").hidden=true;
            document.getElementById("t13").hidden=true;
            document.getElementById("t14").hidden=true;
            document.getElementById("t15").hidden=true;
            document.getElementById("a").hidden=true;
            document.getElementById("ds").innerHTML="可用点数 : "+ds;
            document.getElementById("ds").hidden=false;
            document.getElementById("sr1").hidden=false;
            document.getElementById("sr2").hidden=false;
            document.getElementById("sr3").hidden=false;
            document.getElementById("sr10").hidden=false;
            document.getElementById("sr20").hidden=false;
            document.getElementById("sr30").hidden=false;
            document.getElementById("ks").hidden=false;
            }
        function dsjc(){
            IQ = document.getElementById("sr10").value;
            yanzhi = document.getElementById("sr20").value;
            jiankang= document.getElementById("sr30").value;
            sci=sci+IQ;
            la=la+IQ;
            var dssy=ds-IQ-yanzhi-jiankang;
                if (dssy<0)
                {
                    document.getElementById("ds").innerHTML="可用点数 : "+dssy+"点数不足";
                }
                else if(dssy>=0)
                {
                    document.getElementById("ds").hidden=true;
                    document.getElementById("sr1").hidden=true;
                    document.getElementById("sr10").hidden=true;
                    document.getElementById("sr2").hidden=true;
                    document.getElementById("sr20").hidden=true;
                    document.getElementById("sr3").hidden=true;
                    document.getElementById("sr30").hidden=true;
                    document.getElementById("sz").innerHTML="智商"+IQ+"&nbsp;&nbsp;&nbsp;&nbsp"+"颜值"+yanzhi+"&nbsp;&nbsp;&nbsp;&nbsp"+"健康"+jiankang;
                    document.getElementById("ks").hidden=true;
                    date();
                }
            }
            function date(){
                document.getElementById("date").innerHTML=month+"月"+"&nbsp;&nbsp;&nbsp;&nbsp"+"第"+week+"个星期"+"&nbsp;&nbsp;&nbsp;&nbsp"+event+"/2";
                main();
            }
            function main(){
                event=event+1//时间推进
                if(month==2)//胜利判定
                {
                    document.getElementById("main").innerHTML="放寒假了,你赢了！";
                    document.getElementById("play").hidden=false;
                }
                if(event==2)//时间换算
                {
                    event=1
                    week+=1
                    if(week==4&&month<12)
                    {
                        week=1
                        month=month+1
                    }
                    if(week==4&&month==12)
                    {
                        week=1
                        month=1
                    }
                }
                document.getElementById("date").innerHTML=month+"月"+"&nbsp;&nbsp;&nbsp;&nbsp"+"第"+week+"个星期"+"&nbsp;&nbsp;&nbsp;&nbsp"+event+"/2";
                if(jiankang<=0)//死亡判定
                {
                    document.getElementById("main").innerHTML="健康值太低,你死了";
                    document.getElementById("end").hidden=false;
                }
                else if(IQ<=0)
                {
                    document.getElementById("main").innerHTML="智商太低,游戏结束";
                    document.getElementById("end").hidden=false;
                }
                else
                {
                    var number2 = Math.random();
                    number2 = Math.ceil(number2 * 101);
                    if (number2>0 && number2<5)
                   {
                    tiwen();//提问事件
                   }
                   else if (number2>=5 && number2<10)
                   {
                    homework();//作业
                   }
                   else if (number2>=10 && number2<13)
                   {
                    bing();//生病
                   }
                   else if (number2>=13 && number2<20)
                    {

                    }
                }
            }
            function tiwen(){//提问事件
                if(twgl == true){
                            document.getElementById("main").innerHTML="老师在课堂上提问,幸运的是没有提问你";
                            document.getElementById("xyg").hidden=false;
                        }
                        if(IQ<=5)
                        {
                        document.getElementById("main").innerHTML="老师向你提问,你没能回答出来";
                        xinqing=xinqing-2;
                        var number3 = Math.random();
                        number3 = Math.ceil(number3 * 101);
                            if (0<number3&&number3<=70) {//文理科判定
                                sci-=1;
                                document.getElementById("xyg").hidden=false;
                            } else {
                                la-=1;
                                document.getElementById("xyg").hidden=false;
                            }
                        number3=0
                        }else {
                            document.getElementById("main").innerHTML="老师向你提问,但你流利地答了出来";
                            xinqing+=2;
                            IQ+=1
                            document.getElementById("xyg").hidden=false;
                        }
                    }
            function homework(){//作业
                document.getElementById("main").innerHTML="老师布置了作业,你是否要认真写作业？";
                document.getElementById("y").hidden=false;//显示选择按钮
                document.getElementById("n").hidden=false;
                }
            function h_y(){
                document.getElementById("main").innerHTML="你认真写完了作业,成绩提高了";
                sci+=1;
                la+=1;
                IQ+=1;
                jiankang-=1;
                document.getElementById("xyg").hidden=false;
                document.getElementById("y").hidden=true;
            }
            function h_n(){
                document.getElementById("main").innerHTML="你随便敷衍了一下作业";
                sci-=1;
                la-=1;
                jiankang+=2;
                document.getElementById("xyg").hidden=false;
                document.getElementById("n").hidden=true;
            }
            function book(){
                document.getElementById("main").innerHTML="同学借了你一本课外书,你想看完吗？";
                document.getElementById("y").onclick=book_y;
                document.getElementById("n").onclick=book_n;
                document.getElementById("y").hidden=false;//显示选择按钮
                document.getElementById("n").hidden=false;
            }
            function book_y(){
                document.getElementById("main").innerHTML="你认真看完了书,花了不少时间";
                la+=1;
                xinqing+=2;
                document.getElementById("xyg").hidden=false;
                document.getElementById("y").hidden=true;
            }
            function book_n(){
                document.getElementById("main").innerHTML="你没有看书,而是认真学习";
                IQ+=1;
                sci+=1;
                jiankang-=1;
                document.getElementById("xyg").hidden=false;
                document.getElementById("n").hidden=true;
            }
            function bing(){
                var tizhi = jiankang*10;
                if (tizhi>=100) {
                    tizhi=100;
                } 
                var aa = Math.random();
                aa = Math.ceil(aa * 101);
                if ((aa>0 && aa<=tizhi)||myl==true) {
                    document.getElementById("main").innerHTML="最近你所在学校出现了流感病例,所幸你抵抗力较强,没有生病";
                    xinqing+=1;
                } else {
                    document.getElementById("main").innerHTML="最近你所在学校出现了流感病例,你生病了";
                    jiankang-=2;
                    xinqing-=1;
                }
                document.getElementById("xyg").hidden=false;
            }
</script>
