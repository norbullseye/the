        function involution(){//内卷

            document.getElementById("main").innerHTML="这天你无事可做,你想买一些练习题做吗?";
            document.getElementById("y").onclick=in_y;
            document.getElementById("n").onclick=in_n;

            document.getElementById("x3").hidden=true;
            document.getElementById("x4").hidden=true;
       
        }

                xinqing-=1;

                sci+=2;
                la+=2;
                document.getElementById("xyg").hidden=false;

                la+=1;
                document.getElementById("xyg").hidden=false;
                document.getElementById("y").hidden=true;
                document.getElementById("n").hidden=true;
                button_innerHTML();

        }

            document.getElementById("xyg").hidden=false;
            document.getElementById("y").hidden=true;
            document.getElementById("n").hidden=true;
            button_innerHTML();

            document.getElementById("x3").hidden=false;
